<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Projects Manager</title>
        <meta lang="en">
        <link rel="stylesheet" type="text/css" href="Content/style.css"/>
        <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css" />
        <script src="Scripts/Extensions/jquery-2.1.4.min.js"></script>
        <script src="Scripts/Extensions/angular.min.js"></script>
        <script src="Scripts/Extensions/angular-route.min.js"></script>
        <script src="Scripts/Services/ProjectService.js"></script>
        <script src="Scripts/Services/TaskService.js"></script>
        <script src="Scripts/app.js"></script>


    </head>

    <body ng-app="ProjectManager" ng-controller="ProjectManagerController">>
        <div>
            <div class="jumbotron container">
                <div class="header">
                    <button class="btn btn-primary" ng-click="log()">Log</button>
                    <h1>Projects Manager</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h3>Projects: </h3>
                        
                        <hr>

                        <div class="actionBtns">
                            <input type="text" placeholder="Projects name" ng-model="newProject.name" required ng-keyup="$event.keyCode == 13 ? SaveProject() : null"/>
                            <input type="submit" value="Add" class="btn btn-default" ng-click="SaveProject()" />
                        </div>
                        
                        <table class="table table-bordered table-striped">
                            <thead>
                                <th> Name </th>
                                <th class="deleteItem"> Delete  </th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in projects track by $index" ng-if="p != null && $index != 0">
                                    <td id="pName"> <a href="#{{$index}}">{{ p.name }}</a> </td>
                                    <td> <center> <button id="deleteP" class="btn btn-danger" ng-click="DeleteProject($index)"></button> </center> </td>
                                </tr>
                            </tbody>
                       </table>

                    </div>
                    <div class="col-md-6">
                        <h3>Tasks List: </h3>
                        
                        <hr>
                        
                        <div ng-view></div>
                    </div>
                </div>
            </div>
         </div>
         
        
    </body>
</html>
