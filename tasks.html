<div class="actionBtns">
    <input type="text" placeholder="Tasks Name" ng-model="newTask.name" />
    <input type="submit" value="Add" class="btn btn-default" ng-click="SaveTask(); AddTasksTotProject()" />
</div>

<ul>
    <li ng-repeat="t in tasks track by $index" ng-if="$index != 0"> 
        {{ t.name }} 
    </li>
</ul>
